<div ng-controller="profileCtrl" class="container col-md-6 col-md-offset-3 text-center">

	<div class="col-md-3">
		<a href="#/snippets">Snippets</a><br>
		<a href="#/logout" ng-click="logout()">Logout</a>
	</div>
	
	<br><br>
	<h3>Your snippets</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Description</th>
				<th>Language</th>
				<th>Url</th>
				<th>User</th>
				<th>Details</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in snippets">
				<td>{{s.description}}</td>
				<td>{{s.language}}</td>
				<td>{{s.url}}</td>
				<td>{{s.user}}</td>
				<td>
					<a href="" type="button" ng-click="detailsSnippet(s)"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
				</td>
				<td>
					<a href="" type="button" ng-click="deleteSnippet(s)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
